<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheraMap - Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <!-- Header -->
  <div class="flex items-center p-4 border-b shadow-sm">
    <button class="text-2xl mr-4">&#8592;</button>
    <h1 class="text-xl font-semibold">Search</h1>
  </div>

  <!-- Tabs -->
  <div class="flex justify-around py-2 bg-gray-100 border-b">
    <button class="px-3 py-1 rounded-full bg-gray-300 text-sm">Find a Kiosk</button>
    <button class="px-3 py-1 rounded-full bg-yellow-400 text-white text-sm flex items-center gap-1">
      👩‍⚕️ Therapist
    </button>
    <button class="px-3 py-1 rounded-full bg-gray-300 text-sm">Articles</button>
  </div>

  <!-- Filter / Sort -->
  <div class="flex justify-between items-center px-4 py-3">
    <div class="flex gap-2">
      <button class="px-4 py-2 bg-gray-100 border rounded-md text-sm">Filter</button>
      <button class="px-4 py-2 bg-gray-100 border rounded-md text-sm">Sort</button>
    </div>
    <div class="text-sm text-gray-500">99 results</div>
  </div>

  <!-- Map Simulation with Distance Tags -->
  <div class="relative h-60 bg-gray-200 flex items-center justify-center">
    <img src="https://via.placeholder.com/350x200?text=Map" alt="Map" class="absolute inset-0 w-full h-full object-cover opacity-40" />
    <div class="grid grid-cols-3 gap-2 z-10">
      <span class="bg-white rounded-full px-3 py-1 text-xs shadow">22 miles</span>
      <span class="bg-white rounded-full px-3 py-1 text-xs shadow">19 miles</span>
      <span class="bg-white rounded-full px-3 py-1 text-xs shadow">15 miles</span>
      <span class="bg-white rounded-full px-3 py-1 text-xs shadow">11 miles</span>
      <span class="bg-white rounded-full px-3 py-1 text-xs shadow">2 miles</span>
      <span class="bg-white rounded-full px-3 py-1 text-xs shadow">4 miles</span>
      <span class="bg-blue-900 text-white rounded-full px-3 py-1 text-xs shadow font-semibold">0.7 miles</span>
    </div>
  </div>

  <!-- Therapist Cards -->
  <div class="px-4 py-6">
    <div class="mb-4 rounded-xl overflow-hidden shadow-md">
      <img src="https://via.placeholder.com/400x200?text=Therapist+1" alt="Therapist 1" class="w-full h-48 object-cover" />
    </div>
    <div class="mb-4 rounded-xl overflow-hidden shadow-md">
      <img src="https://via.placeholder.com/400x200?text=Therapist+2" alt="Therapist 2" class="w-full h-48 object-cover" />
    </div>
    <button class="w-full bg-blue-900 text-white py-3 rounded-xl font-semibold">
      Check Therapist (63)
    </button>
  </div>
</body>
</html>
