<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheraMap - Intake</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fffbe6;
      color: #1a1a1a;
    }

    .logo-container {
      text-align: center;
      margin-top: 40px;
    }

    .logo {
      width: 100px;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 24px;
      color: #1a1a1a;
    }

    .form-container {
      background-color: #0c2d6d;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      color: white;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #28a745; /* Green */
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .ai-chat {
      margin: 30px auto;
      width: 90%;
      max-width: 400px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 10px;
    }

    .ai-chat input {
      width: calc(100% - 80px);
      padding: 10px;
      margin-right: 10px;
    }

    .ai-chat button {
      width: 60px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      background-color: #fffbe6;
      padding: 15px 0;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav-bar i {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img class="logo" src="logo.png" alt="TheraMap Logo">
    <h1>TheraMap</h1>
    <p>Map your mind.</p>
  </div>

  <div class="form-container">
    <form id="intake-form">
      <label for="insurance">Insurance</label>
      <input type="text" id="insurance" placeholder="Insurance Provider" required>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Zip code or City/state" required>

      <label for="concerns">Concerns</label>
      <input type="text" id="concerns" placeholder="e.g. anxiety, stress" required>

      <label for="format">Format</label>
      <select id="format" required>
        <option value="">Select one</option>
        <option value="in-person">In-Person</option>
        <option value="online">Online</option>
      </select>

      <button type="submit" class="btn-submit">Find My Match</button>
    </form>
  </div>


  <div class="nav-bar">
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-comment-dots"></i>
    <i class="fa-solid fa-plus-square"></i>
    <i class="fa-solid fa-bell"></i>
    <i class="fa-solid fa-caret-up"></i>
  </div>

  <script>
    // Handle AI Chat
    async function handleAIPrompt() {
      const userInput = document.getElementById('ai-input').value;

      if (!userInput) return alert("Please type something.");
      
      try {
        const response = await fetch('/api/ai-intake', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        alert("AI Response: " + data.reply);
      } catch (error) {
        console.error("AI error:", error);
        alert("Something went wrong. Please try again.");
      }
    }

    // Handle Form Submission
    document.getElementById('intake-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const insurance = document.getElementById('insurance').value;
      const location = document.getElementById('location').value;
      const concerns = document.getElementById('concerns').value;
      const format = document.getElementById('format').value;

      try {
        const response = await fetch(`/api/therapists?insurance=${insurance}&location=${location}&concerns=${concerns}&format=${format}`);
        const data = await response.json();
        localStorage.setItem('therapistResults', JSON.stringify(data));
        window.location.href = 'results.html';
      } catch (err) {
        console.error('Fetch error:', err);
        alert('Could not get therapist matches.');
      }
    });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
