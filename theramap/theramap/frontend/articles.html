<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheraMap - Articles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Articles</h1>
    <p>Read helpful articles to support your mental health journey.</p>
  </header>

  <main>
    <section id="articles-container">
      <!-- Articles will be dynamically loaded here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Wellness Services. All rights reserved.</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="js/articles.js"></script>
</body>
</html>

<script>
const articles = [
  {
    title: "How to Find the Right Therapist",
    summary: "Discover how to choose a therapist that fits your needs, personality, and goals.",
  },
  {
    title: "Understanding Anxiety",
    summary: "Break down the root causes, symptoms, and treatment options for anxiety.",
  },
  {
    title: "Mindfulness for Beginners",
    summary: "Start your mindfulness journey with simple, proven techniques.",
  },
  {
    title: "Affordable Mental Health Resources",
    summary: "Explore budget-friendly ways to access therapy and support services.",
  },
  {
    title: "Mental Health Apps That Actually Help",
    summary: "Check out these expert-reviewed apps that boost mental wellness daily.",
  },
  {
    title: "Dealing with Burnout",
    summary: "Recognize the signs of burnout and discover practical steps to recharge.",
  },
  {
    title: "Teen Mental Health 101",
    summary: "Tips and tools to support young people through emotional challenges.",
  },
  {
    title: "What to Do During a Panic Attack",
    summary: "Step-by-step strategies to calm yourself and feel grounded.",
  }
];

const container = document.getElementById("articles-container");
const searchBar = document.getElementById("searchBar");

function displayArticles(filteredArticles) {
  container.innerHTML = "";
  filteredArticles.forEach(article => {
    const articleEl = document.createElement("div");
    articleEl.classList.add("article-card");
    articleEl.innerHTML = `
      <h3>${article.title}</h3>
      <p>${article.summary}</p>
    `;
    container.appendChild(articleEl);
  });
}

searchBar.addEventListener("input", (e) => {
  const searchTerm = e.target.value.toLowerCase();
  const filtered = articles.filter(article =>
    article.title.toLowerCase().includes(searchTerm) ||
    article.summary.toLowerCase().includes(searchTerm)
  );
  displayArticles(filtered);
});

// Initial load
displayArticles(articles);
</script>
<style>
  /* Global Styles */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background-color: #f0f4f8;
  color: #1a1a1a;
}

/* Header */
header {
  background-color: #0a1f44; /* Navy blue */
  color: white;
  padding: 2rem 1rem;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2rem;
}

header p {
  margin: 0.5rem 0 1rem;
  font-size: 1rem;
  opacity: 0.9;
}

/* Search Bar */
#searchBar {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 20px;
  font-size: 1rem;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

/* Main */
main {
  padding: 1rem;
}

/* Article Grid */
.article-grid {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  scroll-snap-type: x mandatory;
  padding: 1rem 0;
}

.article-grid::-webkit-scrollbar {
  height: 10px;
}

.article-grid::-webkit-scrollbar-thumb {
  background-color: #0a1f44;
  border-radius: 10px;
}

/* Article Card */
.article-card {
  flex: 0 0 300px;
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 1.2rem;
  scroll-snap-align: start;
  min-height: 180px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.article-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.article-card h3 {
  color: #0a1f44;
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
}

.article-card p {
  font-size: 0.95rem;
  color: #333;
  line-height: 1.4;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #0a1f44;
  color: white;
}

</style>
