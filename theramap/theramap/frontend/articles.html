<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheraMap - Articles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Articles</h1>
    <p>Read helpful articles to support your mental health journey.</p>
  </header>

  <main>
    <section id="articles-container">
      <!-- Articles will be dynamically loaded here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Wellness Services. All rights reserved.</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="js/articles.js"></script>

  
</body>
</html>
<style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Main Section */
    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .kiosk-locations h2 {
      font-size: 24px;
      color: #004aad;
      margin-bottom: 15px;
    }

    .kiosk-list {
      list-style-type: none;
      padding: 0;
    }

    .kiosk-list li {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .kiosk-list li strong {
      font-size: 20px;
      color: #333;
    }

    .kiosk-list li em {
      font-size: 14px;
      color: #777;
    }

    .kiosk-list a {
      color: #004aad;
      text-decoration: none;
      font-weight: bold;
    }

    .kiosk-list a:hover {
      text-decoration: underline;
    }

    /* Map Container */
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
