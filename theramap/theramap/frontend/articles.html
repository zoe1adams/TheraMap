<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheraMap - Articles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Articles</h1>
    <p>Read helpful articles to support your mental health journey.</p>
  </header>

  <main>
    <section id="articles-container">
      <!-- Articles will be dynamically loaded here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Wellness Services. All rights reserved.</p>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="js/articles.js"></script>
</body>
</html>

<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      color: #0a1f44;
      scroll-behavior: smooth;
    }

    header {
      background-color: #0a1f44;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .article-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .article-card:hover {
      transform: translateY(-5px);
    }

    .article-card h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .article-card p {
      color: #333;
      font-size: 0.95rem;
    }

    main {
      padding: 2rem;
    }

    article {
      margin-bottom: 4rem;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    article h2 {
      margin-top: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: underline;
      color: #0a1f44;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #0a1f44;
      color: white;
    }
  </style>
