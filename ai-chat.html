<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheraMap - AI Chat</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --navy: #0c2d6d;
      --cream: #FCF9DA;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--cream);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Top Nav */
    nav {
      background-color: #f3f4f6;
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-weight: 500;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: 0.95rem;
    }

    nav a {
      color: var(--navy);
      text-decoration: none;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #f97316;
      border-bottom: 2px solid #f97316;
    }

    /* Chat Container */
    .chat-wrapper {
      height: calc(100vh - 112px); /* 64px top nav + 48px bottom nav */
      margin-top: 64px;
      margin-bottom: 48px;
      box-sizing: border-box;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background-color: var(--cream);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid var(--navy);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Bottom Nav */
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background-color: #fffbe6;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 50;
    }

    .nav-bar a i {
      font-size: 20px;
      color: var(--navy);
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="ai-chat.html" class="active">AI Chat</a>
    <a href="kiosk.html">Locate a Kiosk</a>
    <a href="articles.html">Articles</a>
  </nav>

  <!-- Chat Area -->
  <div class="chat-wrapper">
    <div class="loading-overlay" id="loader">
      <div class="spinner"></div>
    </div>

    <iframe
      src="https://www.chatbase.co/chatbot-iframe/xR-leC7Jcg7NSdZP9bMrM"
      allow="microphone"
      onload="document.getElementById('loader').style.display='none'"
    ></iframe>
  </div>

  <!-- Bottom Navigation -->
  <div class="nav-bar">
    <a href="index.html"><i class="fa-solid fa-house"></i></a>
    <a href="ai-chat.html"><i class="fa-solid fa-comment-dots"></i></a>
    <a href="kiosk.html"><i class="fa-solid fa-map-pin"></i></a>
    <a href="articles.html"><i class="fa-solid fa-book-open"></i></a>
  </div>

</body>
</html>
